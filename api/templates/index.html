<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error!</strong> {{error}}
        </div>
    {% endif %}

    <h1 class="text-center">Music recommender</h1>

    <form class="form-horizontal" action="/" method="POST">
        <div class="form-group">
            <label for="lyric_input" class="control-label">Lyrics</label>
            <div class="container">
                <textarea class="form-control" rows="10" id="lyric_input" name="lyric_input"
                          placeholder="Your lyrics here">{{request.form['lyric_input']}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="container">
                <button class="btn btn-primary" type="submit">Get more songs like this!</button>
            </div>
        </div>
    </form>

    {% if prediction %}
        <p class="text-center"> Please listen to the following songs:</p>
        <div class="container-fluid" align="center" id="recommendation_table">
        {{prediction|safe}}
    </div>
    {% endif %}


</body>
</html>
