<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    {% if error %}
        <div class="text-center alert alert-danger" role="alert">
            <strong>Error!</strong> {{error}}
        </div>
    {% endif %}

    <h1 class="text-center">Music recommender</h1>

    <form class="form-horizontal" action="/" method="POST">
        <div class="form-group">
            <label for="lyric_input" class="col-sm-4 control-label">Lyrics</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" id="lyric_input" name="lyric_input"
                          placeholder="Put your lyrics here">{{request.form['lyric_input']}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary mt-3" type="submit">Get more songs like this!</button>
            </div>
        </div>
    </form>

    {% if prediction %}
        <p class="text-center"> Please listen to the following songs: {{prediction}}.</p>
    {% endif %}

</body>
</html>
